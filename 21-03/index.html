<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>
    <body>
        <h1>Preencha aqui</h1>
        <section>
            <form action="sucesso.html" method="POST">
                <div>
                    <label for="nome-da-pessoa">Seu nome</label>
                    <input type="text" placeholder="Escreva seu nome aqui" name="nome da pessoa">
                </div>

                <div>
                    <label for="senha-da-pessoa">Sua senha</label>
                    <input type="password" placeholder="Escreva sua senha aqui" name="senha-da-pessoa">
                </div>

                <div>
                    <label for="email-da-pessoa">Seu email</label>
                    <input type="email" placeholder="Escreva seu email aqui" name="email-da-pessoa">
                </div>

                <div>
                        <label for="idade-da-pessoa">Sua idade</label>
                        <input type="idade" placeholder="Escreva sua idade aqui" name="idade-da-pessoa">
                </div>

                <div>
                    <label for="usuaria-talentosa">Declaro que sou muito talentosa</label>
                    <input type="checkbox" name="usuaria-talentosa">
                    
                </div>

                <div>
                    <label for="profissão">Selecione sua profissão</label>

                    <input type="radio" name="profissão" value="programadora"><span>Programadora</span>
                    <input type="radio" name="profissão" value="Desing"><span>Design</span>
                    <input type="radio" name="profissão" value="Arquiteta"><span>Arquiteta</span>

                </div>

                <input type="submit" value="enviar">

            </form>
        </section>
    </body>
</html>
